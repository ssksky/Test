<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        
        var arr=[{
				name:'a',
				age:20,
				salary:1000
			},{
				name:'b',
				age:40,
				salary:3000
			},{
				name:'c',
				age:23,
				salary:1500
			},{
				name:'d',
				age:10,
				salary:5000
			}];
        
        var result=arr.sort(handler("age"));
        function handler(key){
            return function(a,b){
                var c=a[key];
                var d=b[key];
                if(c>d){
                    return 1
                }else{
                    return -1
                }
            }
        }



        console.log(result);
		





     </script>
