<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
    <script type="text/javascript">

        var arr=[1,2,3,4,5,3,4,6,8,1];
        console.log(arr);

        var result= [];
        for(var i=0; i<arr.length;i++){
            if(result.indexOf(arr[i]) == -1){
                result.push(arr[i])
            }
        }

        console.log(result);
    

    </script>
</head>
<body>
    
</body>
</html>
