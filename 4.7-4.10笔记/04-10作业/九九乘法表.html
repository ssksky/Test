<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <script type="text/javascript">

        document.write("<p>while</p>");
        var i=1;
        while(i<=9){
            var j=1;
            while(j<=i){
                document.write(j+"*"+i+"="+j*i+"&nbsp;&nbsp;&nbsp;")
                j++;
            }
            document.write('<br>');
            i++;
        }
        document.write('<br>');

        var i=9;
        while(i>=1){
            var j=1;
            while(j<=i){
                document.write(j+"*"+i+"="+j*i+"&nbsp;&nbsp;&nbsp;")
                j++;
            }
            document.write('<br>');
            i--;
        }
        document.write('<br>');


        document.write("<p>do while</p>");
        var i=1;
            do{
                var j=1;
                do{
                    document.write(j+"*"+i+"="+j*i+"&nbsp;&nbsp;&nbsp;");
                    j++;
                }while(j<=i);
                document.write('<br>');
                i++;
            }while(i<=9);
            document.write('<br>');
        

        var i=9;
            do{
                var j=1;
                do{
                    document.write(j+"*"+i+"="+j*i+"&nbsp;&nbsp;&nbsp;");
                    j++;
                }while(j<=i);
                document.write('<br>');
                i--;
            }while(i>=1);



    </script>
</head>
<body>
    
</body>
</html>
