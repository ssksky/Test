<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正整数分解质因数</title>
    <script type="text/javascript">

        function f1(num){
        var num1 = num
        var li = []
        var i = 1

        while (i<num1) {
            i += 1
            while (num1 % i == 0) {
                num1/=i
                li.push(i)
            }
        }   
        var result=num+'='+li.join('*');
        console.log(result);
    }

    f1(100)

</script>
  

</head>

</body>
</html>
