<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000</title>
    <script type="text/javascript">
            
        window.onload=function(){
            var n = 1000;
            var r,j,i;

            for(i=1;i<n; i++){
                r=0;
                for(j=1;j<i;j++){
                    if(i%j==0){
                    r=r+j;
                    }
                }
            if(r==i){
                console.log(r);
            }
            }
        }
                    
    
    </script>
</head>

</body>
</html>
